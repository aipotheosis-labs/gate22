services:
  # Override the runner service in compose.yml to use the CI environment variables
  # to run tests
  control_plane:
    environment:
      - CONTROL_PLANE_OPENAI_API_KEY=${CONTROL_PLANE_OPENAI_API_KEY?}
      - CLI_OPENAI_API_KEY=${CLI_OPENAI_API_KEY?}
      - CONTROL_PLANE_AWS_REGION=${CONTROL_PLANE_AWS_REGION?}
  test-runner:
    environment:
      - CONTROL_PLANE_OPENAI_API_KEY=${CONTROL_PLANE_OPENAI_API_KEY?}
      - CLI_OPENAI_API_KEY=${CLI_OPENAI_API_KEY?}
      - CONTROL_PLANE_AWS_REGION=${CONTROL_PLANE_AWS_REGION?}
    command: >
      /bin/sh -c "alembic upgrade head && uv run pytest"
